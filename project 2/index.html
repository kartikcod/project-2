<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job aplication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="apply_now">
            <h1>
                Job Application
                <span class="tittl_small">(Web)</span>
            </h1>
            <form action="php">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name*</label>
                        <input id="first_name" name="first_name" placeholder="enter your first name" />
                    </div>
                    <div class="form_control">
                        <label for="Last_Name">Last Name*</label>
                        <input id="Last_Name" name="first_nam" placeholder="enter your first name" />
                    </div>
                    <div class="form_control">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" placeholder="enter your email" />
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job Role</label>
                        <select id=" Job_role" name="Job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend devloper</option>
                            <option value="graphic">graphic devloper</option>
                            <option value="web">web devloper</option>
                            <option value="data">data anylist</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address*</label>
                        <textarea id="address" name="address" col="4" style="width: 100%;
                    resize: vertical;" row="50" placeholder="enter address">
                </textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City*</label>
                        <input id="city" name="city" placeholder="enter your city" />
                    </div>
                    <div class="gender">
                        Gender: Male<input type="radio" name="mygender">
                        female<input type="radio" name="mygender">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pin code*</label>
                        <input type="number" id="email" name="pincode" placeholder="enter your pincode" />
                    </div>
                    <div class="form_control">
                        <label for="Date">Date*</label>
                        <input value="2022-02-14" type="Date" id="Date" name="Date" />
                    </div>
                    <div class="checkbox">
                        <label for="checkbox"> You are eligible</label>
                        <input type="checkbox" id="checkbox" />
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                    <div class="data_container">
                        <button type="submit" class="btn-Sucess">Apply Now</button>
                    </div>
                    <div class="data_container2">
                        <button type="clear" class="btn-Denger">Clear Now</button>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
